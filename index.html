<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Dice Game</h1>
    </header>

    <main>
        <div id="dice-container">
            <div class="player-section">
                <h2>Player</h2>
                <img id="dice1" class="dice-image" src="img/dice1.png" alt="Player Dice">
            </div>

            <div id="messsage" class="game-message"> Roll to Start!</div>

            <div class="cpu-section">
                <h2>CPU</h2>
                <img id="dice2" class="dice-image" src="img/dice1.png" alt="CPU Dice">
            </div>
        </div>

        <div class="button-container">
            <button id="roll-button">Roll Dice</button>
        </div>
    </main>

    <footer>
        <p>&copy; COMP2132 Final Project 2025 Dice Game. Earl Bate.</p>
    </footer>
</body>
